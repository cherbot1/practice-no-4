<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
<div class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__profile-info">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__profile-info-text">
                    <div class="profile__name-with-edit-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать" title="Редактировать"><img src="images/Edit_Button.svg" class="profile__edit-button-image" alt="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить фото" title="Добавить фото"><img class="profile__add-button-image" src="images/plus_button.svg" alt="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

        <section class="popup popup-edit">
                <div class="popup__container popup-edit__container">
                    <button class="popup__close popup-edit__close" type="button" aria-label="Закрыть" title="Закрыть">
                    </button>
                    <form name="edit-profile-info" class="popup__form popup-edit__form" novalidate>
                        <h2 class="popup__title popup-edit__title">Редактировать профиль</h2>
                        <input type="text" id="name-input" class="popup__input popup-edit__input popup__input_name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span id="name-input-error" class="name-input-error popup__input-error popup__input-error_hidden"></span>
                        <input type="text" id="about-input" class="popup__input popup-edit__input popup__input_subtitle" placeholder="О себе" minlength="2" maxlength="200" required>
                        <span id="about-input-error" class="about-input-error popup__input-error popup__input-error_hidden"></span>
                        <button type="submit" aria-label="Сохранить" class="popup__save-button popup-edit__save-button">Сохранить</button>
                    </form>
                </div>
        </section>

        <section class="popup popup-add">
            <div class="popup__container popup-add__container">
                <button class="popup__close popup-add__close" type="button" aria-label="Закрыть" title="Закрыть">
                </button>
                <form name="add-photo" class="popup__form popup-add__form" novalidate>
                    <h2 class="popup__title popup-add__title">Новое место</h2>
                    <input type="text" id="place-name-input" class="popup__input popup-add__input popup-add__input_name" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="place-name-input-error" class="place-name-input-error popup__input-error popup__input-error_hidden"></span>
                    <input type="url" id='url-input' class="popup__input popup-add__input popup-add__input_link" placeholder="Ссылка на картинку" required>
                    <span id='url-input-error' class="url-input-error popup__input-error popup__input-error_hidden"></span>
                    <button type="submit" aria-label="Сохранить" class="popup__save-button popup-add__save-button">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup-image">
            <div class="popup-image__wrapper">
                <button class="popup__close popup-image__close" type="button" aria-label="Закрыть" title="Закрыть"></button>
                <img class="popup-image__image" src="none">
                <p class="popup-image__subtitle"></p>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

</div>

<template id="list-element" class="card-template">
    <li class="element">
        <button type="button" class="element__delete-button" aria-label="Удалить" title="Удалить"></button>
        <figure class="element__figure">
            <div class="element__image-wrapper">
                <img class="element__image">
            </div>
            <figcaption class="element__figcaption"><h2 class="element__figcaption-text"></h2>
                <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
        </figure>
    </li>
</template>

<script type="module" src="./index.js"></script>

</body>

</html>
