<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
<div class="page">

    <header class="header">
        <img class="logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__profile-info">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__profile-info-text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" title="Редактировать"><img src="images/Edit_Button.svg" class="profile__edit-button-image" alt="Редактировать">
                </button>
            </div>
            <button class="profile__add-button" title="Добавить фото"><img class="profile__add-button-image" src="images/plus_button.svg" alt="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Карачаевск</p><input type="checkbox" id="elements__like_1" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_1"></label></figcaption>
                    </figure>
                </li>
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/elbrus.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Гора Эльбрус</p><input type="checkbox" id="elements__like_2" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_2"></label></figcaption>
                    </figure>
                </li>
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/dombai.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Домбай</p><input type="checkbox" id="elements__like_3" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_3"></label></figcaption>
                    </figure>
                </li>
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/elbrus.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Гора Эльбрус</p><input type="checkbox" id="elements__like_4" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_4"></label></figcaption>
                    </figure>
                </li>
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/dombai.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Домбай</p><input type="checkbox" id="elements__like_5" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_5"></label></figcaption>
                    </figure>
                </li>
                <li class="elements__list-item">
                    <figure class="elements__figure">
                        <img class="elements__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <figcaption class="elements__figcaption"><p class="elements__figcaption-text">Карачаевск</p><input type="checkbox" id="elements__like_6" class="elements__like-checkbox" title="Нравится">
                            <label class="elements__like-label" for="elements__like_6"></label></figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section class="edit-form">
            <div class="edit-form__popup">
                <div class="popup__container">
                    <img src="images/close_icon.svg" class="popup__close" onclick="closePopup()" alt="Закрыть" title="Закрыть">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input type="text" class="popup__input popup__input-name" placeholder="Имя">
                    <input type="text" class="popup__input popup__input-subtitle" placeholder="О себе">
                    <button class="popup__save-button" onclick="changeProfileInfo()">Сохранить</button>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
</div>
<script src="script.js"></script>
</body>

</html>
