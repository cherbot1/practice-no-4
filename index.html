<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
<div class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__profile-info">
                <img class="profile__avatar" src="images/Avatar.png" alt="Аватар">
                <div class="profile__profile-info-text">
                    <div class="profile__name-with-edit-button">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="Редактировать" title="Редактировать"><img src="images/Edit_Button.svg" class="profile__edit-button-image" alt="Редактировать">
                        </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить фото" title="Добавить фото"><img class="profile__add-button-image" src="images/plus_button.svg" alt="Добавить"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Карачаевск</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/elbrus.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Гора Эльбрус</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/dombai.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Домбай</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/elbrus.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Гора Эльбрус</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/dombai.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Домбай</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
                <li class="element">
                    <figure class="element__figure">
                        <img class="element__image" src="images/karachaevsk.png" alt="Карачаевск">
                        <figcaption class="element__figcaption"><h2 class="element__figcaption-text">Карачаевск</h2>
                            <button type="button" class="element__like-button" aria-label="Нравится" title="Нравится"></button></figcaption>
                    </figure>
                </li>
            </ul>
        </section>

        <section class="popup">
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть" title="Закрыть">
                    </button>
                    <form name="edit-profile-info" class="popup__form">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" class="popup__input popup__input-name" placeholder="Имя">
                        <input type="text" class="popup__input popup__input-subtitle" placeholder="О себе">
                        <button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
                    </form>
                </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

</div>

<script src="scripts/index.js"></script>
</body>

</html>
